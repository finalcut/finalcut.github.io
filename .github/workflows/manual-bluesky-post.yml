name: Manual Bluesky Post

on:
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Blog post filename (e.g., 2025-11-10-my-blog-post.md)'
        required: true
        type: string
      custom_message:
        description: 'Optional custom message (if empty, will generate one with AI)'
        required: false
        type: string
      force_repost:
        description: 'Force repost even if blueskyPostURI already exists'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  post-to-bluesky:
    name: Post to Bluesky
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Post to Bluesky
        uses: ./.github/actions/bluesky-post
        with:
          post_file: ${{ github.event.inputs.post_file }}
          custom_message: ${{ github.event.inputs.custom_message }}
          force_repost: ${{ github.event.inputs.force_repost }}
          bluesky_username: ${{ secrets.BLUESKY_USERNAME }}
          bluesky_password: ${{ secrets.BLUESKY_PASSWORD }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}