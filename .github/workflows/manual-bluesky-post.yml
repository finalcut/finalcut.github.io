name: Manual Bluesky Post

on:
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Blog post filename (e.g., 2025-11-10-my-blog-post.md)'
        required: true
        type: string
      custom_message:
        description: 'Optional custom message (if empty, will generate one with AI)'
        required: false
        type: string
      force_repost:
        description: 'Force repost even if blueskyPostURI already exists'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  call-bluesky-post:
    name: Post to Bluesky
    uses: finalcut/finalcut.github.io/.github/workflows/reusable-bluesky-post.yml@main
    with:
      post_file: ${{ github.event.inputs.post_file }}
      custom_message: ${{ github.event.inputs.custom_message }}
      force_update: ${{ github.event.inputs.force_repost }}
    secrets:
      BSKY_IDENTIFIER: ${{ secrets.BSKY_IDENTIFIER }}
      BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}